<!-- 1) კომენტარის სახით ახსენი რა არის container და empty tag -->
 <!-- 
container tag არის ისეთი თეგი, რომელსაც აქვს გახსნის და დახურვის თეგები. 
მაგალითად: <p> ... </p> — აქ <p> არის გახსნის თეგი, ხოლო </p> არის დახურვის თეგი. 
empty tag კი არის თეგი, რომელსაც არ აქვს დახურვის თეგი და შიგთავსი — ის ერთ ხაზში იწერება. 
მაგალითად: <br> ან <img>.
-->
