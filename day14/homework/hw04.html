<!-- 4) შექმენით ფორმა სადაც იქნება: სახელი, გვარი, პაროლი, მეილი და გაგზავნის ღილაკი, ინფორმაცია კი არ გაიგზავნოს იქამდე სანამ მომხმარებელი ყველა input არ შეავსებს (ამ დავალებისთვის შეისწავლეთ input-ის ახალი ატრიბუტი სახელად required) -->
<form>

    <label for="name">სახელი</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="surname">გვარი</label><br>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="password">პაროლი</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="mail">მეილი</label><br>
    <input type="email" id="mail" name="mail" required><br><br>

    <button type="submit">გაგზავნა</button>

</form>
