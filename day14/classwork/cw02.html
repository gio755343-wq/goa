<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>რეგისტრაციის ფორმა</title>
</head>
<body>

<form>


  <label for="firstname">სახელი:</label>
  <input type="text" id="firstname" name="firstname">
  <br><br>


  <label for="lastname">გვარი:</label>
  <input type="text" id="lastname" name="lastname">
  <br><br>


  <label for="email">ელფოსტა:</label>
  <input type="email" id="email" name="email">
  <br><br>

  <label>სქესი:</label>
  <br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">მამრობითი</label>

  <input type="radio" id="female" name="gender" value="female">
  <label for="female">მდედრობითი</label>
  <br><br>


  <label for="country">ქვეყანა:</label>
  <select id="country" name="country">
    <option value="">აირჩიეთ ქვეყანა</option>
    <option value="georgia">საქართველო</option>
    <option value="usa">აშშ</option>
    <option value="germany">გერმანია</option>
    <option value="france">საფრანგეთი</option>
  </select>
  <br><br>


  <input type="submit" value="გაგზავნა">

</form>

</body>
</html>
